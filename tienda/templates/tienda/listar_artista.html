<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block titulo %}Tienda de Discos{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Tienda Discos</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'listar_artista' %}">Artistas</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'listar_disco' %}">Discos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'listar_cliente' %}">Clientes</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block contenido %}{% endblock %}
    </div>
</body>
</html>
